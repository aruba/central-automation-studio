<script type="text/javascript">
    $(document).ready(function() {
    
    	var reachabilityPromise = new $.Deferred();
        $.when(checkReachability(reachabilityPromise)).then(function () {
			console.log("Using "+getAPIURL());
        
			$('#stacks-table tbody').on('click', 'tr', function(){
				// grab index of the clicked role
			
				var row = $(this).children(); 
				var data = $('#stacks-table').DataTable().row(row).data();
				var commanderSerial = data[2];
				var stackName = data[1];
				var stack_id = data[0];
				loadStackUI(stack_id, commanderSerial, stackName);
			})
		
		

			$('#stacks-table').DataTable({
				"pagingType": "simple_numbers",
				"autoWidth": false,
				"lengthMenu": [[10, 25, 50, 100, 500, -1], [10, 25, 50, 100, 500, "All"]],
				"order": [[ 1, "asc" ]],
				responsive: true,
				language: {
					search: "_INPUT_",
					searchPlaceholder: "Search Stacks",
				},
				"columnDefs": [{
					"targets": [ 0 ],
					"visible": false,
					"searchable": false
				}]
			});
		
			$('#template-switch-table').DataTable({
				"pagingType": "simple_numbers",
				"autoWidth": false,
				"lengthMenu": [[10, 25, 50, 100, 500, -1], [10, 25, 50, 100, 500, "All"]],
				responsive: true,
				language: {
					search: "_INPUT_",
					searchPlaceholder: "Search Switches",
				},
				columnDefs: [{ type: 'ip-address', targets: 2 }]
			});
		
			var refreshrate = localStorage.getItem('refresh_rate');
			if (refreshrate === null || refreshrate === "") {
				refreshrate = "30";
			}

			loadMonitoringData(refreshrate);
			setInterval(getMonitoringData, parseInt(refreshrate)*60000);
	
			getSwitchStacks();
			setInterval(getSwitchStacks, parseInt(refreshrate)*60000);
		});
		
    	
    });
</script>
